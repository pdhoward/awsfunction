<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Netlify Function Testing App</title>
  </head>
  <body class="bg-primary">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <h1 class="text-white">Test Function</h1>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-12">
          <form id="emailForm">            
            <div class="form-group">
              <label class="text-white" for="subject">Subject</label>
              <input
                type="text"
                class="form-control"
                id="subject"
                aria-describedby="subject"
                placeholder="Enter Your Text"
              />
            </div>      
            <button id="sendEmailBtn" type="submit" class="btn btn-light">
              Test Function
            </button>
            <p id="submissionFeedback"></p>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
